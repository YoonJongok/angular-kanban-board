<div
  class="task"
  [ngClass]="{ reminder: task.reminder }"
  (click)="onToggleReminder(task)"
>
  <div class="task-content">
    <h3>
      {{ task.content }}
    </h3>
    <span
      ><fa-icon (click)="onDeleteTask(task)" [icon]="faTimes"></fa-icon>
    </span>
  </div>
  <p>{{ task?.day }}</p>
</div>
